<script>

    function showDataBrowser() {
    var chartNode = document.getElementById("chart");
    chartNode.innerHTML = '';

    var graph = new Rickshaw.Graph.Ajax( {
    	element: document.getElementById("chart"),
    	width: 800,
    	height: 400,
    	renderer: 'multi',
        max: 300,
        min: 0,
    	dataURL: '{{.DataPath}}',
    	series: [
            {
                name: 'You.Injection',
                color: '#4D94FF',
                width: 2,
                renderer: 'scatterplot'
            }, {
                name: 'You.Carbohydrates',
                color: '#E65C5C',
                width: 2,
                renderer: 'scatterplot'
            }, {
    			name: 'You',
                color: 'steelblue',
                width: 2,
                renderer: 'line'
    		},
             // Ugly workaround because scatterplot for injections and carbs are not placed correctly unless the reads line
             // has a scatterplot too..and we don't want to show it so we set the color to none
               {
                name: 'You',
                color: 'none',
                opacity: '0',
                width: 2,
                renderer: 'scatterplot'
            }, {
    			name: 'Perfection',
    		    color: '#33AD33',
    		    width: 2,
                renderer: 'line'
    		}
    		 ],
    	onComplete: function(transport) {
    	    var x_axis = new Rickshaw.Graph.Axis.Time({
    	          graph: transport.graph,
    	        });
    	    x_axis.graph.update();

    	    var y_axis = new Rickshaw.Graph.Axis.Y( {
    		            graph: transport.graph,
    		            orientation: 'left',
    		            tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
    		            element: document.getElementById('y_axis'),
    		} );
            y_axis.graph.update();

            var hoverDetail = new Rickshaw.Graph.HoverDetail( {
                    graph: transport.graph,
                    formatter: function(series, x, y, formattedX, formattedY, d) {
                            var date = '<span class="date">' + new Date(x * 1000).toTimeString() + '</span>';
                            var swatch = '<span class="detail_swatch" style="background-color: ' + series.color + '"></span>';
                            var content = null;
                            if (series.name.indexOf('.') > 0) {
                                content = swatch + series.name.substring(series.name.indexOf('.')+1) + ": " + parseFloat(d.value.r) + '<br>' + date;
                            } else {
                                content = swatch + series.name + ": " + parseInt(y) + '<br>' + date;
                            }
                            return content;
                        },
                    xFormatter: function(x) {
                        return new Date(x * 1000).toTimeString();
                    },
                } );
    	  }
    } );
    }
    function showDashboard()
    {
        var distribution = null;
        $.getJSON('{{.DataPath}}.dashboard', function(data) {
          var items = [];


          //testing out a hack to show an overlay when there is no data uploaded.
          $.each(data, function(key, val) {
            if (data['average'] == 0) {
                //if we don't find an average (this is a hack!) then call noData
                noData();
            } 
            else {
                console.log('nop');
            }
          });


          $.each(data, function(key, val) {
            if (key != 'distribution') {
                items.push('<tr><td>' + key + ': ' + Math.round(val*100)/100 + '</td></tr>');
            } 
            else {
                distribution = val
            }
          });

          //ALR: checking some items
          console.log(data);
          console.log(items);
          //hooking up the endpoint to be displayed in the dashboard
          $(".glukitScore").text(data['score']);
          $(".dailyAverage").text(data['median']); //need to change this to average (round existing avg value)
          $(".dailyHigh").text(data['high']);
          $(".dailyLow").text(data['low']);
          //end of ALR code


          $("#trackerData > table").remove();
          $('<table/>', {
            'class': 'tracking_table',
            html: items.join('')
          }).appendTo('#trackerData');
        });
    }

</script>
