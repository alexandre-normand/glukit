application: glukit
version: 1dev
runtime: go
api_version: go1

handlers:
- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /graph
  script: _go_app
  login: required

- url: /realuser
  script: _go_app
  login: required

- url: /.*
  script: _go_app

